version: '3.9'

services:
  djangoapp:
    container_name: djangoapp
    build:
      context: .
    stdin_open: true # equivalente ao -i do docker run
    tty: true        # equivalente ao -t do docker run
    ports:
      - 8000:8000
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
      - redis   # ðŸ‘ˆ novo: garantir que redis arranca antes

  celery_worker:
    container_name: celery_worker
    build:
      context: .
    command: celery -A project worker -l info
    stdin_open: true
    tty: true
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
      - redis

  celery_beat:
    container_name: celery_beat
    build:
      context: .
    command: celery -A project beat -l info
    stdin_open: true
    tty: true
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
      - redis

  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    # Se quiseres persistir dados do Redis (nÃ£o Ã© obrigatÃ³rio para Celery):
    # volumes:
    #   - ./data/redis:/data

  psql:
    container_name: psql
    image: postgres:13-alpine
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data/
    ports:
      - 5433:5432
    env_file:
      - ./dotenv_files/.env