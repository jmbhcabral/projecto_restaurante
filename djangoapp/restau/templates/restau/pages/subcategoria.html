{% extends 'restau/base.html' %}
{% block content %}
    <div class="single-product">
        <h3 class="single-product">
        {{ subcategoria.nome}}
        </h3>
        <p><b>Nome:</b>{{ subcategoria.nome}}</p>
        <p><b>Ordem:</b>{{ subcategoria.ordem }}</p>

        <div class="product-links">
            <a class="btn btn-link" href="{% url 'restau:atualizar_subcategoria' subcategoria.id %}">Update</a>

            <form action="{% url 'restau:apagar_subcategoria' subcategoria.id %}" method='POST'>
                {% csrf_token %}
                {% if confirmation == 'no' %}
                    <input type="hidden" name="confirmation" value="yes">
                    <button class="btn btn-link btn-delete" type="submit">Confirma?</button>
                {% else %}
                    <button class="btn btn-link btn-delete" type="submit">Delete</button>
                
                {% endif %}
            </form>
        </div>

    </div>
{% endblock content %}
