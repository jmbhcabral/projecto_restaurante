<header class="header-front">
    {% if active_setup %}
    <div>
        {% if active_setup.active_imagem_logo %}
        <img src="{{ active_setup.active_imagem_logo.imagem_logo.url }}" alt="{{ active_setup.active_imagem_logo.imagem_logo.nome }}">
        {% else %}
        <h1>Extreme Way</h1>
        {% endif %}
    </div>
    {% else %}
    <div>
        <h1>EXTREME WAY</h1>
    </div> 
    {% endif %} 
    <nav>
        <ul>
            <li class="links-front"> 
                <a href="{% url 'restau:index' %}">Home</a>
                <a href="{% url 'restau:encomendas' %}">Ementa</a>
                <a href="#">Reservas</a>
                <a href="#">Extreme Way</a>
                <a href="http:\\127.0.0.1:8000#contatos">Contatos</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'perfil:conta' %}">Conta</a>
                <a href="{% url 'perfil:logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'perfil:criar' %}">Entrar/Registar</a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <div class="links-front">
        <a href="https://www.facebook.com/extremewaycanecas/" target="_blank">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook" width="30" height="30">
        </a>
        <a href="https://www.instagram.com/extremeway_ramada" target="_blank">
            <img src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Instagram" width="30" height="30">
        </a>
    </div>
</header>
